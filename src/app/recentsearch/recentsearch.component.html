<div class="main">
    <div class="nothingdiv" *ngIf="recentSearchCities.length === 0">
      <img
        src="../../../assets/images/icon_nothing.png"
        alt="icon_nothing"
        class="icon_nothing"
      />
      <div class="nothingtext">No Recent Search</div>
    </div>
  
    <div class="favtopbar" *ngIf="recentSearchCities.length > 0">
      <div>You recently searched for</div>
      <div (click)="clearRecentSearch()">Clear All</div>
    </div>
    <div class="comprender">
      <div class="compdiv" *ngFor="let data of recentSearchCities">
        <div class="comptext1">
          {{ data?.data?.location?.name }},
          {{ data?.data?.location?.region }}
        </div>
        <div class="compdivin" (click)="showWeatherDetails(data)">
          <img
            src="https:{{ data?.data?.current?.condition.icon }}"
            alt="comp_icon"
            class="comp_icon"
          />
          <div class="comptext2">
            {{ (data?.data?.current?.temp_c).toFixed(0) }}
            <span class="comptext2-1">Â°c</span>
          </div>
          <div class="comptext3">{{ data?.data?.current?.condition?.text }}</div>
        </div>
  
        <img
          *ngIf="data?.favourite === false"
          src="../../../assets/images/favourite_icon_copy.png"
          alt="favourite"
          class="fav_icon"
          (click)="addToFavourite(data)"
        />
  
        <img
          *ngIf="data?.favourite === true"
          src="../../../assets/images/icon_favourite_Active.png"
          alt="favourite"
          class="fav_icon"
          (click)="removeFromFavourite(data)"
        />
      </div>
    </div>
  </div>
